<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Prompt Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQ3G/iVXrsE5XzZBpxIbU32Y+cxGrxkA6l1mKrGZ7xMeMf5Rx1E4BO6Qm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="col-12 col-md-12 col-lg-12">
      <h1 class="text-center mb-4">LLM Prompt Generator</h1>
      <form id="promptForm">
        <div class="mb-3">
          <label for="topic" class="form-label">Topic:</label>
          <input
            type="text"
            class="form-control"
            id="topic"
            name="topic"
            placeholder="Enter a topic"
            required
          />
        </div>

        <div class="mb-3">
          <label for="sentiment" class="form-label">Sentiment:</label>
          <select id="sentiment" class="form-select" name="sentiment" required>
            <option value="positive">Positive</option>
            <option value="neutral">Neutral</option>
            <option value="negative">Negative</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="style" class="form-label">Style:</label>
          <select id="style" class="form-select" name="style" required>
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tone" class="form-label">Tone:</label>
          <select id="tone" class="form-select" name="tone" required>
            <option value="serious">Serious</option>
            <option value="humorous">Humorous</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="language" class="form-label">Language:</label>
          <select id="language" class="form-select" name="language" required>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Generate Response
        </button>
      </form>
      <div>
        <h2>Generated Response:</h2>
        <textarea
          id="response"
          class="form-control w-100"
          readonly
          rows="8"
          cols="50"
        ></textarea>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoJvsIQKfdnpftWTJ8MEbZ6U/3E4m5JrCFLJp4vnep6FQJv"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      const form = document.getElementById("promptForm");
      const responseField = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Collect form data
        const topic = document.getElementById("topic").value;
        const sentiment = document.getElementById("sentiment").value;
        const style = document.getElementById("style").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        // Clear the response field for new input
        responseField.value = "";

        try {
          // Send data to the server
          const response = await fetch("/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ topic, sentiment, style, tone, language }),
          });

          const data = await response.json();
          if (data.response) {
            responseField.value = data.response;
          } else {
            responseField.value = "Error generating response";
          }
        } catch (error) {
          console.error("Error:", error);
          responseField.value = "Error connecting to the server";
        }
      });
    </script>
  </body>
</html>
